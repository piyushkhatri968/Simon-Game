<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMON GAME</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>SIMON GAME</h1>
        <div class="high_score">High Score: <b>0</b></div>
        <p>Press Space Button To Start The Game</p>
        <div class="boxes">
            <div class="green btn" type="button"></div>
            <div class="red btn" type="button"></div>
            <div class="orange btn" type="button"></div>
            <div class="yellow  btn" type="button"></div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
